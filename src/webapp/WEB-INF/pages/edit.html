<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link th:href="@{styles/style.css}" rel="stylesheet" />
</head>
<body>
<form th:method="PATCH" th:action="@{/edit?id={id}(id=${user.getId()})}" th:object="${user}">
    <label>
        <input type="text" placeholder="Имя" th:field="*{name}">
    </label>
    <label>
        <input type="text" placeholder="Город" th:field="*{city}">
    </label>
    <label>
        <input type="checkbox" th:field="*{married}">
        <span>В браке</span>
    </label>
    <input type="submit" value="Обновить"/>
</form>
</body>
</html>
